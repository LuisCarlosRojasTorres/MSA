<html>
  <head>
    <title>Restaurants Admin</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" defer></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>  
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Adicionar Restaurante</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="GetRestaurants/getRestaurant.html">Consultar Restaurante</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
              </li>
            </ul>
          </nav>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Adicionar Restaurante</h5>
                <form onsubmit="return false">
                    <div class="form-group">
                    <input type="text" class="form-control" id="nameInput" placeholder="Nome do restaurante">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="addressInput" placeholder="Endereço">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="urlInput" placeholder="URL">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="menuInput" placeholder="Menu">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="telephoneInput" placeholder="99 99999-9999" inputmode="tel" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
                    </div>
                    <div class="form-group">
                    <select class="form-control" id="priceRangeInput">
                        <option value="" selected disabled>Faixa de preço</option>
                        <option>$</option>
                        <option>$$</option>
                        <option>$$$</option>
                        <option>$$$$</option>
                    </select>
                    <!-- <input type="text" class="form-control" id="priceRangeInput" placeholder="Faixa de preço"> -->
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Resultado</h5>
                <p class="card-text" id="resultMessage"></p>
            </div>
        </div>
    </div>
  </body>
  </html>
