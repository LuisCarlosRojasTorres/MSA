<html>

<head>
  <title>Restaurants Admin</title>
  <link rel="stylesheet" href="../style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="updateRestaurant.js" defer></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Criar Restaurante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/GetRestaurants/getRestaurant.html">Consultar Restaurante</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="updateRestaurant.html">Gerenciar Restaurante</a>
        </li>
      </ul>
    </nav>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Gerenciar Restaurante</h5>
        
        <form onsubmit="return false">
          <div class="form-group">
            <input type="text" class="form-control" id="idInput" placeholder="ID do restaurante">
          </div>
          <button type="submit" class="btn btn-primary" id="getIDButton">Submit</button>
        </form>

        <form onsubmit="return false" id="updateForm">
          <div class="form-group">
            <input type="text" class="form-control" id="nameInput" placeholder="Nome do restaurante">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="urlInput" placeholder="URL">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="menuInput" placeholder="Menu">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="telephoneInput" placeholder="99 99999-9999" inputmode="tel"
              pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
          </div>
          <div class="form-group">
            <select class="form-control" id="priceRangeInput">
              <option value="" selected disabled>Faixa de preço</option>
              <option>$</option>
              <option>$$</option>
              <option>$$$</option>
              <option>$$$$</option>
            </select>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <h6 class="card-title">Endereço</h5>
                  <div class="container">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="streetAddressInput" placeholder="Logradouro">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="cepInput" placeholder="CEP: XXXXX-XXX"
                      pattern="[0-9]{5}-[0-9]{3}">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="cityInput" placeholder="Cidade">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="stateInput" placeholder="Estado">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="countryInput" placeholder="País">
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">Atualizar Restaurante</button>
          <button type="submit" class="btn btn-danger" id="deleteButton">Apagar Restaurante</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Resultado</h5>
        <p class="card-text" id="resultMessage"></p>
      </div>
    </div>
  </div>
</body>

</html>
